
{% extends 'base.html' %}

{% block content %}

        <div class="row text-white" style="background-color:rgba(0, 0, 0, 0.5);">
            <div class="col-6 mx-auto text-center m-3">
                <img class="pull-left mr-2" src="{{ current_user.avatar(64) }}" alt="Profile Pic">
                <h1 class="text-white m-2"> Hi, {{ current_user.username }}! </h1>
            </div> 
        </div>
        <div class="row text-white" style="background-color:rgba(0, 0, 0, 0.5);">
            <div class="col-6 mx-auto text-center">
                {% for post in posts %}
                    <p> <i> {{ post.author.username }} says:</i> {{ post.body }} </p>
                {% endfor %}
            </div>
        </div>

{% endblock %}
