
{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto text-center m-2">
                <h1> Hi, {{ user.username }} </h1>

                {% for post in posts %}
                    <p> <i> {{ post.author.username }} says:</i> {{ post.body }} </p>
                {% endfor %}
            </div> 
        </div>
    </div>

{% endblock %}
